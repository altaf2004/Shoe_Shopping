<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">MyShop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Section -->
    <section class="product-container">
        <h2 class="title"><span>NEW</span> PRODUCT</h2>
        <div class="product">
            <div class="product-images">
                <div class="thumbnail-images">
                    <img src="img/product1/1.jpg" alt="Thumbnail 1" onclick="changeImage(this)">
                    <img src="img/product1/2.jpg" alt="Thumbnail 2" onclick="changeImage(this)">
                    <img src="img/product1/3.jpg" alt="Thumbnail 3" onclick="changeImage(this)">
                    <img src="img/product1/4.jpg" alt="Thumbnail 4" onclick="changeImage(this)">
                </div>
                <div class="main-image">
                    <img id="bigImage" src="img/product1/1.jpg" alt="Main Image">
                </div>
            </div>
            <div class="product-details">
                <h3>NEW NIKE AIRMAC SHOES</h3>
                <p>⭐⭐⭐⭐⭐</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit officiis omnis quo laboriosam velit culpa ex illo, error enim nostrum?</p>
                <p><strong>$90</strong> <span class="old-price">$120</span></p>
                <button class="cart-button">ADD TO CART</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 MyShop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
